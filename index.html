<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <h3 class="btn btn - warning heading">Emotion to Emoji App
                <br>
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128545;</span>
                <span>&#128548;</span>
            </h3><br><br>
            <p>Take your selfie to generate emojis
                <br>
                <b style="color:yellow">Are you Happy?</b>
                <br>
                <br>
                <b style="color:black">Are you Sad?</b>
                <br>
                <br>
                <b style="color:red">Are you Angry?</b>
                <br>
                <br>
            </p>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Your webcam : </label>
                <div id="camera"></div>
                <br>
                <button onclick="takesnapshot()" class="btn btn-warning">Capture Image</button>

            </div>
            <br>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1-</label>
                <p class="emotion_name" id="result_emotion">
                </p>
                <p class="Emoji" id="Update_emoji">
                </p>
                <br>
                <label>Prediction 2-</label>
                <p class="emotion_name" id="result_emotion">
                </p>
                <p class="Emoji" id="Update_emoji">
                </p>

            </div>
            <br>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Your Snapshot : </label>
                <div id="result"></div>
                <br>
                <button onclick="check()" class="btn btn-success">Predict Emotion</button>

            </div>
        </center>
    </div>

</body>

</html>
